{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	<p>Today: {{ today }}, {{ weekday }}</p>
	<h1>Tasks this week...</h1>
	<h3>{{ days_left }} days left</h3>
	
        	<div class="form-group row d-flex justify-content-between align-items-center">
       		     {{ wtf.quick_form(form) }}
   		</div>
	<div class="row d-flex">
		{% for task in tasks %}
			{% include '_task_display.html' %}
		{% endfor %}
	</div>
{% endblock %}
